<title>JAVASCCRIPTTTT</title>

<marquee>Over there is the javascript >>>></marquee>

<style>
    #display {
        width: 500px;
        height: 500px;
    }

    #clipper {
        border: 100px solid transparent;
        background: rgb(177,167,121);
background: linear-gradient(90deg, rgba(177,167,121,1) 3%, rgba(152,204,185,1) 14%, rgba(200,155,188,1) 35%, rgba(145,214,202,1) 45%, rgba(62,62,62,1) 70%, rgba(92,50,50,1) 88%, rgba(140,121,96,1) 98%);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        font-size: 128px;
        width: 500px;
        height: 500px;
    }
</style>

<div id="demo">
    <img id="display">
</div>

<button id="myBtn">Click me</button>

<div id="clipper">
    Chicken
</div>

<script defer>

    let images = ["chicken.JPG", "sixshooter.png", "sth_falling.jpg"]

    const myDiv = document.getElementById("demo")
    const img = document.getElementById("display")
    const myBtn = document.getElementById("myBtn")
    
    let i = 0
    function myBtnEventListener(event) {
        img.src = images[i]
        i++
        if (i == images.length) {
            i = 0
        }
    }

    myBtn.addEventListener("click", myBtnEventListener)

</script>
